<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      html {
        box-sizing: border-box;
        position: relative;
        height: 100%;
      }

      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
      }

      .header-bar {
        background-image: url('assets/images/background.png');
        background-size: cover;
      }

      .footer-bar {
        width: 100%;
        height: 120px;
        background-image: url('assets/images/footer.png');
        background-size: cover;
        margin-top: 4rem;
      }

      button {
        width: 200px;
        height: auto;
      }

      .nav-active {
        width: 220px;
      }

      .nav-link,
      .nav-link:hover {
        color: #495057;
      }
      .nav-link.active {
        color: #ffc107 !important;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div>
      <header class="header-bar d-flex justify-content-between">
        <div class="d-flex p-4">
          <img src="assets/images/logo.png" alt="logo" class="bg-white rounded-circle" width="130px" />
          <h1 class="d-flex justify-content-center align-items-center mx-5">
            YUZU DIGITAL <br />
            SOLUTION
          </h1>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
          <button
            type="button"
            class="btn btn-danger bg-gradient mx-2 d-flex justify-content-between align-items-center rounded-pill fw-bolder pe-3"
          >
            <img src="assets/images/world.png" alt="world" width="35px" />
            <span class="flex-grow-1">English</span>
          </button>
        </div>
      </header>

      <main class="m-5 d-flex justify-content-center">
        <div class="card" style="width: 36rem">
          <div class="card-header">
            <ul class="nav mb-0 justify-content-between px-4 py-2" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <div
                  class="nav-link active fs-1 nav-active text-center fw-bold"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  Log in
                </div>
              </li>
              <li class="nav-item" role="presentation">
                <div
                  class="nav-link fs-1 nav-active text-center fw-bold"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Register
                </div>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form>
                    <div class="mb-3 row">
                      <label for="staticEmail" class="mb-2 ms-3 fw-bold">Email</label>
                      <div class="">
                        <input type="email" class="form-control form-control-lg rounded-pill" id="staticEmail" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="inputPassword" class="mb-2 ms-3 fw-bold">Password</label>
                      <div class="">
                        <input type="password" class="form-control form-control-lg rounded-pill" id="inputPassword" />
                      </div>
                    </div>
                    <div class="mb-5 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                      <label class="form-check-label" for="exampleCheck1">Forget password</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                      <button type="submit" class="btn btn-danger mb-0 fs-3 fw-bold rounded-pill">Login</button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                  <form>
                    <div class="row g-3 mb-3">
                      <div class="col">
                        <label for="firstname" class="mb-2 ms-3 fw-bold">First name</label>
                        <input type="text" class="form-control form-control-lg rounded-pill" aria-label="First name" />
                      </div>
                      <div class="col">
                        <label for="lastname" class="mb-2 ms-3 fw-bold">Last name</label>
                        <input type="text" class="form-control form-control-lg rounded-pill" aria-label="Last name" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="staticEmail" class="mb-2 ms-3 fw-bold">Email</label>
                      <div class="">
                        <input type="email" class="form-control form-control-lg rounded-pill" id="staticEmail" />
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="inputPassword" class="mb-2 ms-3 fw-bold">Password</label>
                      <div class="">
                        <input type="password" class="form-control form-control-lg rounded-pill" id="inputPassword" />
                      </div>
                    </div>
                    <div class="mb-5 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                      <label class="form-check-label" for="exampleCheck1">Remember password</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                      <button type="submit" class="btn btn-danger mb-0 fs-3 fw-bold rounded-pill">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </blockquote>
          </div>
        </div>
      </main>

      <footer class="footer-bar"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
