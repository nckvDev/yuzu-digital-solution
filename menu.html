<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets//css/styles.css" />
  </head>

  <body>
    <div>
      <header class="header-bar d-flex justify-content-between">
        <div class="d-flex p-4">
          <img src="assets/images/logo.png" alt="logo" class="bg-white rounded-circle" width="130px" />
          <h1 class="d-flex justify-content-center align-items-center mx-5" style="font-size: 4rem">
            YUZU DIGITAL SOLUTION
          </h1>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
          <img src="assets/images/user.png" alt="user" />
        </div>
      </header>

      <main class="m-5 d-flex justify-content-center">
        <div class="container overflow-hidden">
          <div class="row gx-5">
            <div class="col">
              <div class="card rounded-5" style="height: 30.2rem">
                <div class="card-header bg-pink">
                  <h1 class="m-0 text-center">Selection the location</h1>
                </div>
                <div class="card-body bg-card-body">
                  <blockquote class="blockquote mb-0">
                    <p class="text-indent">This menu will take you to the select a place for your ads.</p>
                    <ul class="ps-3">
                      <li>You can choose up to 5 ad display locations</li>
                      <li>Upload ads file</li>
                      <li>Choose the package you want</li>
                    </ul>
                  </blockquote>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" style="height: 30.2rem">
                <div class="card-header bg-pink">
                  <h1 class="m-0 text-center">ads status</h1>
                </div>
                <div class="card-body bg-card-body">
                  <blockquote class="blockquote mb-0">
                    <p class="text-indent">Show your ad status that now the status of your ad has been checked yet.</p>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer-bar"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
