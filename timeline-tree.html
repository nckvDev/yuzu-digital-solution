<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Two</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets//css/styles.css" />
  </head>

  <body>
    <div>
      <header class="header-bar d-flex justify-content-between">
        <div class="d-flex p-4">
          <img src="assets/images/logo.png" alt="logo" class="bg-white rounded-circle" width="130px" />
          <h1 class="d-flex justify-content-center align-items-center mx-5" style="font-size: 4rem">
            YUZU DIGITAL SOLUTION
          </h1>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
          <img src="assets/images/user.png" alt="user" />
        </div>
      </header>

      <main class="m-5">
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 8rem">
          <div class="bg-card-body position-relative rounded">
            <h1 class="position-absolute start-0 bottom-100 py-4 fw-bold">Ads Status</h1>
            <div class="p-5">
              <div class="row">
                <div class="col d-flex flex-column align-items-center mx-5" style="width: 16rem">
                  <img
                    src="assets/images/check.svg"
                    alt="more"
                    class="bg-lemon p-1 rounded-circle p-1"
                    width="75px"
                    height="75px"
                  />
                  <span class="timeline"></span>
                </div>
                <div class="col">
                  <h1 style="margin-top: 0.5rem">Validate</h1>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex flex-column align-items-center mx-5" style="width: 16rem">
                  <img
                    src="assets/images/check.svg"
                    alt="more"
                    class="bg-lemon p-1 rounded-circle p-1"
                    width="75px"
                    height="75px"
                  />
                  <span></span>
                </div>
                <div class="col">
                  <h1 style="margin-top: 0.7rem">Completed</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="fw-normal text-center my-4">
          The process is finished.  Showing your ads at the selected location. If you want to log out please click the
          profile icon and click “Complete” to getting back to the main page.
        </h2>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn bg-orange-500 rounded-pill fw-bold px-5">
            <h1>Complete</h1>
          </button>
        </div>
      </main>

      <footer class="footer-bar"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
